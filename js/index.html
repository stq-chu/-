<!DOCTYPE html>
<html>
<head>
    <meta charset=" UTF-8">
    <meta name="viewport" content="width=device-width,inital-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./xfy.css">
    <title>js</title>
    <style>
        
         table,tr,td{
            border: 1px solid #000;
            /* solid是直线但是会出现双边框需要合并 */
         }
         table{
            border-collapse: collapse;
            /* 合并相邻边框 */
            margin: 0 auto;
            /* 到中间了 */
         }
         th{
            padding: 5px 20px;
         }
    </style>
</head>
<body>
    <!-- table>tr>th*5可以直接搞出来下面的 -->
    <table>
        <!-- tr是表单第一行第二行那种 table是表单 th是加粗 td是正常相当于div -->
        <tr>

            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        <tr>
            <!-- tr>td*5 -->
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
    <script src="./js.js"></script>

</body>

</html>
